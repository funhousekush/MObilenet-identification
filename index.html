
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 heading">
        <h1>Mobile net image identifier <img src="logo.gif" alt="logo.gif"></h1>
      </div>
      <div class="col-sm-6 col-xs-12 camera_div">
        <label>Webcam view -</label>
        <div id="camera"></div>
        <button onclick="take_kushsnap()" class="btn btn-info">Capture image</button>
      </div>
      <div class="col-sm-6 col-xs-12 camera_div">
        <label>Image -</label>
        <div id="result"></div>
        <button onclick="resultofkushsnap()" class="btn btn-danger">Result of image</button>
      </div>
    </center>
    <div class="col-xs-6 footer">
      <h4 class="col-sm-6 col-xs-12"><img src="blub.gif"><span id="smart_span"></span></h4>
    </div>
    <div class="copyright">
      <h4>Developed by - Atharva roy</h4>
    </div>
<script src="main.js"></script>
  </body>
</html>
